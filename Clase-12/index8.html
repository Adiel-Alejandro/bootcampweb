<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login y Registro</title>
        <link rel="stylesheet" href="style7.css">
        <script src="index7.js" defer></script>
        
    </head>
    <body>
        <div class="square" id="login-container">
            <div class="login" id="login-form">
                <h2>Login</h2>
                <div class="inputBox">
                    <input type="text" id="login-username" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="password" id="login-password" placeholder="Password">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sign in" onclick="login()">
                </div>
                <div class="inputBox">
                    <button onclick="showRegisterForm()">Register</button>
                </div>
            </div>
    
            <div class="login" id="register-form" style="display: none;">
                <h2>Register</h2>
                <div class="inputBox">
                    <input type="text" id="register-username" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="password" id="register-password" placeholder="Password">
                </div>
                <div class="inputBox">
                    <input type="number" id="register-age" placeholder="Age">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Register" onclick="register()">
                </div>
            </div>
        </div>
    
        <div class="square" id="welcome-container" style="display: none;">
            <div class="welcome">
                <h2>Welcome!</h2>
                <div class="actions">
                    <button onclick="makeGetRequest()">Make GET Request</button>
                    <button onclick="makePostRequest()">Make POST Request</button>
                </div>
            </div>
        </div>

    </body>
</html>
